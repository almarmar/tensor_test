<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">    
    <title>Форма для приема сообщений</title>
</head>
<body>
    <div class="container">
        <section>
        <header><h2>Форма для приема сообщений</h2></header>
            <div class="row">
                <div class="col-lg-6">
                    <form id="messageForm">
                        <div class="form-group">
                             <input type="text" id="fullName" name="fullName" class="form-control" placeholder="ФИО"  required/>
                        </div>
                       <div class="form-group">
                            <textarea id="message" name="message" class="form-control" rows="9" placeholder="Ведите текст сообщения..." required></textarea>
                        </div>                                           
                        <button type="submit">Отправить</button>
                    </form>    
                 </div>
           </div>
        </section>
        <h3>Сообщения:</h3>
        <table id="messageTable" border="1">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Текст</th>
                </tr>
            </thead>
           <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
